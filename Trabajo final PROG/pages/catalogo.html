<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/catalogo.css">
    <title>Biblioteca</title>
  </head>
  <body>
    <main>
      <div class="container rounded-3">
          <!--TITULO-->
          <form>
          <div class="titulo mt-3 mb-5" id="titulo">
            <h2>BIBLIOTECA</h2>
          </div>
          <!--BOTÓN CATÁLOGO-->
          <div class="botones mt-4">
            <a href="../pages/catalogo.html"><button type="button" class="btn me-4" id="botonCatalogo">
              Catálogo
            </button></a>
          <!--BOTÓN ALUMNOS-->
          <div class="botones mt-4">
            <a href="../pages/alumnos.html"><button type="button" class="btn me-4" id="botonAlumno">
              Alumnos
            </button></a>
          <!--BOTÓN PRESTADOS-->
          <div class="botones mt-4">
            <a href="../pages/prestados.html"><button type="button" class="btn me-4" id="botonPrestados">
              Prestados
            </button></a>
          </div>
          <!--CATÁLOGO DISPONIBLE-->
          <div class="catalogoContainer mt-4 mb-4" id="catalogoContainer">
           
            <input type="text" id="nombreLibro" placeholder="Nombre del libro"/>
            <input type="text" id="autorLibro" placeholder="Autor"/><label for="catalogo" id="textCatalogo">📚 Catálogo disponible</label>
            <button type="button" class="btn me-4" id="botonAgregarLibro" onclick="agregar()">Agregar</button>
          </div>
          </div>
        </form>
       
      </div>
    </main>
    <script src="../js/catalogo.js" defer></script>
  </body>
