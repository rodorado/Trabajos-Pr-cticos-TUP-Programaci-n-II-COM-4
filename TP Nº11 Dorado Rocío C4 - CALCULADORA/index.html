<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Trabajo práctico N°11</title>
  </head>
  <body>
    <div class="container rounded-3">
      <form>
        <!--TITULO-->
        <div class="titulo mt-3 mb-5" id="titulo"><h2>Calculadora</h2></div>
        <!--OPERANDO UNO-->
        <div class="operandoUno mb-3">
          <label for="num1" id="label"> Ingrese el primer operando:</label>
          <input type="text" id="num1" />
        </div>
        <!--OPERANDO DOS-->
        <div class="operandoDos">
          <label for="num2" id="label"> Ingrese el segundo operando:</label>
          <input type="text" id="num2" />
        </div>
        <!--BOTONES-->
        <div class="botones mt-4">
          <button type="button" class="btn btn-dark me-4" id="suma">+</button>
          <button type="button" class="btn btn-dark me-4" id="resta">-</button>
          <button type="button" class="btn btn-dark me-4" id="multiplicacion">
            x
          </button>
          <button type="button" class="btn btn-dark" id="division">/</button>
        </div>
        <!--RESULTADO-->
        <div class="resultado mt-4 mb-4">
          <label for="operacion"> Resultado:</label>
          <input type="text" id="operacion" disabled />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
