<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="container rounded-3">
      <form>
        <!--TITULO-->
        <div class="titulo mt-3 mb-5" id="titulo">
          <h2>Calculadora de IMC</h2>
        </div>
        <div class="imagen mt-2 mb-5">
          <img
            src="./img/a7af528584b6475633cf9caf0b525518.jpeg"
            alt=""
            srcset=""
            id="imagen"
          />
        </div>
        <!--OPERANDO UNO-->
        <div class="operandoUno mb-3">
          <label for="num1" id="label"> Ingrese su peso en kg:</label>
          <input type="number" id="peso" />
        </div>
        <!--OPERANDO DOS-->
        <div class="operandoDos">
          <label for="num2" id="label"> Ingrese su altura en m:</label>
          <input type="number" id="altura" />
        </div>
        <!--BOTONES-->
        <div class="botones mt-4">
          <button type="button" class="btn btn-dark me-4" id="calcular">
            Calcular IMC
          </button>
        </div>
        <!--RESULTADO-->
        <div class="resultado mt-4 mb-4">
          <label for="operacion"> Su IMC es:</label>
          <input type="number" id="operacion" disabled />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
